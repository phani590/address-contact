<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Contact Manager</title>
</head>
<body>
<div align="center">
    <h1>Contact List</h1>
    <a href="newContact">Create New Contact</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Contact ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>PhoneNumber</th>
               
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contact : ${listContacts}">
            	<td th:text="${contact.id}">Contact ID</td>
                <td th:text="${contact.name}">Name</td>
                <td th:text="${contact.email}">Email</td>
                <td th:text="${contact.phoneNumber}">PhoneNumber</td>
                <td>
                	<a th:href="@{'/editContact/' + ${contact.id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/deleteContact/' + ${contact.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
